<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body{
            background: #9CCC1E;
            background: linear-gradient(to right,#9CCC1E, #f8f8f8);
        }
        .bg{
            
            background-position: center center;
        }
        .container{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container w-75 rounded">
        <div class="row align-items-stretch rounded shadow">
            <!-- Columna de la imagen -->
            <div class="col-md-6 p-0">
                <div class="h-100 rounded-start">
                    <img src="img/personas-banco.jpg" class="img-fluid h-100 w-100 object-fit-cover rounded-start" alt="Imagen de banco">
                </div>
            </div>
            
            <!-- Columna del formulario -->
            <div class="col-md-6 bg-white p-5 rounded-end">
                <div class="text-center mb-4">
                    <img src="img/ecobank.JPG" height="80px" alt="EcoBank Logo">
                </div>
                <h2 class="fw-bold text-center py-3">¡BIENVENIDOS!</h2>
                
                <!-- LOGIN -->
                <form action="">
                    <div class="mb-4">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" id="usuario" class="form-control" name="usuario">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" name="password">
                    </div>
                    <div class="d-grid">
                        <a href="inicio.html" class="btn btn-primary">Iniciar Sesión</a>
                    </div>
                    <div class="text-center mt-3">
                        <p>¿No tienes una cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#modalRegistro">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegistroLabel">Registro de Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                <select class="form-select" id="tipoDocumento" required>
                  <option value="">Seleccione un tipo</option>
                  <option value="cedula">Cédula de Ciudadanía</option>
                  <option value="cedulaExtranjeria">Cédula de Extranjería</option>
                  <option value="pasaporte">Pasaporte</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="numeroDocumento" class="form-label">Número de Documento</label>
                <input type="text" class="form-control" id="numeroDocumento" required>
              </div>
              <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" required>
              </div>
              <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="telefono" pattern="[0-9]{10}" placeholder="Ingrese 10 dígitos" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="claveNumerica" class="form-label">Clave Numérica (4 dígitos)</label>
                <input type="password" class="form-control" id="claveNumerica" pattern="[0-9]{4}" maxlength="4" placeholder="Ingrese 4 dígitos" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Registrarse</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
